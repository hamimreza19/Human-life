<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="display.css">
  <style>
    h1 {
      color: white;
      background: black;
    }

    .green {
      background: green;
      display: block;
      width: 200px;
      height: 200px;
      margin: 10px;

    }

    .block {
      background: red;
      height: 200px;
      width: 200px;
      display: block;

      margin: 10px;
    }

    .blue {
      background: blue;
      height: 200px;
      width: 200px;
      display: inline-block;
      margin: 10px;

    }
  </style>
</head>

<body>

  <h1>Display Border</h1>
  <div>

    <div class="block">Red display</div>
    <div class="green">Green Display</div>

    <div class="blue">Blue Display</div>
  </div>

</body>

</html>
